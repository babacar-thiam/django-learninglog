{% extends 'topics/base.html' %}
{% load django_bootstrap5 %}

{% block page_header %}
    <h2>Add Topic.</h2>
{% endblock page_header %}

{% block content %}
    <form action="{% url 'topics:new_topic' %}" method='post'>
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="Add topic" %}
    </form>

{% endblock content %}
